<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trang Chủ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Times New Roman',Times, serif;
            font-size: 13px;
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .main-buttons {
            display: grid;
            grid-template-columns: repeat(2, 150px);
            grid-gap: 20px;
        }
        .main-buttons a {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100px;
            background-color: #ffffff;
            border: 2px solid #007bff;
            border-radius: 10px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .main-buttons a:hover {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="main-buttons text-center">
        <a href="{% url 'tat_ca_ho_so' %}">Tất cả hồ sơ</a>
        <a href="{% url 'doc_so_quan_568' %}">Đọc số quận 5, 6, 8</a>
        <a href="{% url 'doc_so_binh_tan' %}">Đọc số quận Bình Tân</a>
        <a href="{% url 'to_trinh' %}">Tờ Trình</a>
        <a href="{% url 'bao_cao' %}">Báo cáo</a>
        <a href="{% url 'chuyen_kho' %}">Chuyển kho</a>
    </div>
</body>
</html>
